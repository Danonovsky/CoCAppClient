<div class="container" *ngIf="game">
    <h2>{{game.name}}</h2>

    <button class="btn btn-outline-primary" (click)="join()" *ngIf="!game.isOwner">
        Join game!
    </button>

    <div *ngIf="game.isOwner">
        <a class="btn btn-outline-success" routerLink="/game/{{game.id}}">Manage</a>
    </div>
</div>
