<div class="container pt-5">
    <div class="card">
        <div class="card-body">
            <h2>Log In</h2>
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input [(ngModel)]="user.email" class="form-control text-light" type="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input [(ngModel)]="user.password" class="form-control text-light" type="password" id="password">
            </div>
            <div (click)="login()" class="mb-3">
                <button class="btn btn-outline-primary col-12">
                    Log In
                </button>
            </div>
        </div>
    </div>
</div>
