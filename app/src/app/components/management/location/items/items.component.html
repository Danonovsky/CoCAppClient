<hr>
<h2>Items</h2>
<div class="row align-items-center mb-3">
    <div class="col-2">
        <label for="item" class="form-label">Item</label>
    </div>
    <div class="col-8">
        <select id="item" class="form-control text-light" [ngModel]="request.itemId" (ngModelChange)="onItemChange($event)">
            <option *ngFor="let item of items" value="{{item.id}}">{{item.name}}</option>
        </select>
    </div>
    <div class="col-2">
        <button class="btn btn-outline-primary col-12" (click)="add()">Add</button>
    </div>
</div>

<div class="col-12">
    <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of characterItems">
            <div class="card me-auto ms-auto bg-light text-black shadow">
                <div class="card-body">
                    <p>{{item.name}}</p>
                    <p>
                        <button class="btn btn-outline-danger col-12" (click)="delete(item.locationItemId)">Delete</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
