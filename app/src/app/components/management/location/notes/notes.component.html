<hr>
<h2>Notes</h2>
<div class="row align-items-center mb-3">
    <div class="col-2">
        <label for="content" class="form-label">Content</label>
    </div>
    <div class="col-8">
        <textarea class="form-control text-light" id="content" [(ngModel)]="request.content"></textarea>
    </div>
    <div class="col-2">
        <button class="btn btn-outline-primary col-12" (click)="add()">Add</button>
    </div>
</div>

<div class="col-12">
    <div class="row">
        <div class="col-4 mb-4" *ngFor="let note of notes">
            <div class="card me-auto ms-auto bg-warning bg-gradient text-secondary shadow">
                <div class="card-body">
                    <p>{{note.content}}</p>
                    <p>
                        <button class="btn btn-outline-danger col-12" (click)="delete(note.id)">Delete</button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
