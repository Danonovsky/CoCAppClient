<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="button" (click)="locationInit()" class="btn btn-outline-primary col-12" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add
            </button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-2">
                        <label class="form-label" for="name">First Name</label>
                        <input [(ngModel)]="location.name" class="form-control text-light" id="name">
                    </div>
                    <div class="mb-2">
                        <label class="form-label" for="image">Image</label>
                        <input class="form-control" type="file" id="image" (change)="handleFileInput($event)">
                    </div>

                </div>
                <div class="p-3">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-light col-12" data-bs-dismiss="modal">Close</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary col-12" (click)="add()" data-bs-dismiss="modal">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
