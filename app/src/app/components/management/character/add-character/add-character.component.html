<div class="container">
    <div class="row">
        <div class="col-12">
            <button type="button" (click)="characterInit()" class="btn btn-outline-primary col-12" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add
            </button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add character</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Basic</h2>

                    <div class="mb-2">
                        <label class="form-label" for="firstName">First Name</label>
                        <input [(ngModel)]="character.firstName" class="form-control text-light" id="firstName">
                    </div>

                    <div class="mb-2">
                        <label class="form-label" for="lastName">Last Name</label>
                        <input [(ngModel)]="character.lastName" class="form-control text-light" id="lastName">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="gender">Gender</label>
                        <select [ngModel]="character.gender" (ngModelChange)="onGenderChange($event)" class="form-select text-light" id="gender">
                            <option [ngValue]="'Male'">Male</option>
                            <option [ngValue]="'Female'">Female</option>
                          </select>
                    </div>

                    <h2>Characteristics</h2>
                    <div class="row">
                        <div class="mb-3 col-4" *ngFor="let c of characteristics">
                            <label class="form-label" for="{{c.name}}">{{c.name}}</label>
                            <input class="form-control text-light" id="{{c.name}}" value="{{this.getSummary(c.value,c.advancement)}}">
                        </div>
                    </div>
                    
                    <div (click)="roll()" class="mb-3">
                        <button class="btn btn-outline-success col-12">
                            Roll
                        </button>
                    </div>
                </div>
                <div class="p-3">
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-light col-12" data-bs-dismiss="modal">Close</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary col-12" (click)="add()">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
