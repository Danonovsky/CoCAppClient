<app-nav page="characters"></app-nav>
<app-add-character (newItemEvent)="getCharacters()"></app-add-character>

<div class="container mt-4">
    <div class="row">
        <div class="col-4 mb-4" *ngFor="let character of characters">
            <div class="card me-auto ms-auto" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{character.firstName+ " "+character.lastName}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{character.gender}}</h6>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-outline-info col-12" data-bs-toggle="modal" data-bs-target="#detailsModal" (click)="setDetails(character.id)">Details</button>
                    </div>
                    <div class="col-6">
                      <button class="btn btn-outline-danger col-12" (click)="delete(character.id)">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">{{details.firstName+" "+details.lastName}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Gender: {{details.gender}}</p>
        <h2>Characteristics</h2>
        <div class="row">
          <div class="mb-3 col-4" *ngFor="let c of details.characteristics">
            <label class="form-label" for="{{c.name}}">{{c.name}}</label>
            <input class="form-control text-light disabled bg-dark text-center" disabled value="{{c.value+c.advancement}}">
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-light col-12" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
