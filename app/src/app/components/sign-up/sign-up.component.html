<div class="container pt-5">
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input [(ngModel)]="user.email" class="form-control text-light" type="email" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input [(ngModel)]="user.password" class="form-control text-light" type="password" id="password">
            </div>

            <div class="mb-3">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input [(ngModel)]="user.confirmPassword" class="form-control text-light" type="password" id="confirmPassword">
            </div>

            <div class="mb-3">
                <label class="form-label" for="nickname">Nickname</label>
                <input [(ngModel)]="user.nickname" class="form-control text-light" id="nickname">
            </div>

            <div (click)="signup()" class="mb-3">
                <button class="btn btn-outline-primary col-12">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
</div>
